<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPS-Forgot Password</title>
</head>

<body>
    <div id="main-container" class="centered-flex">
        <div class="form-container">
            <div class="icon centered-flex"><i class="fa fa-user"></i></div>
            <div class="title">Forgot-Password</div>
            <form id="login-form" class="centered-flex">
                <div class="msg"></div>
                <div class="field">
                    <input type="text" placeholder="Username" id="uname">
                    <i class="fa fa-user"></i>
                </div>
                <div class="field">
                    <input type="email" placeholder="E-mail Id" id="email">
                    <i class="fa fa-user"></i>
                </div>
               
                <div class="btn-container"><button id="btn">Reset Password</button></div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
